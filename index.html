<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.CLOUDS2({
          el: '#background',
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          texturePath: './gallery/noise.png',
        });
      });
    </script>
  </head>
  <body>
    <main>
      <div class="links">
        <div class="link">
          <img
            class="profile"
            src="https://avatars.githubusercontent.com/u/67522140?v=4"
          />
        </div>
        <div class="name">
          <h1>@sadmanyasar_</h1>
        </div>

        <div class="link">
          <button class="button-pushable" role="button">
            <span class="button-shadow"></span>
            <span class="button-edge"></span>
            <span class="button-front text"> Facebook </span>
          </button>
        </div>
        <div class="link">
          <button class="button-pushable" role="button">
            <span class="button-shadow"></span>
            <span class="button-edge"></span>
            <span class="button-front text"> Instagram </span>
          </button>
        </div>
        <div class="link">
          <button class="button-pushable" role="button">
            <span class="button-shadow"></span>
            <span class="button-edge"></span>
            <span class="button-front text"> Twitter </span>
          </button>
        </div>
      </div>
      <div id="background"></div>
    </main>
  </body>
</html>
